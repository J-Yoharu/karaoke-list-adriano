name: Automation Deploy

on: 
  push:
    branches: 
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm install && npm run build
    - run: git config --global user.email "jonathas_a.a@hotmail.com" && git config --global user.name "Automation"
    - run: cd dist && git init && git add -A && git commit -m 'deploy' && git push -f https://j-yoharu:${{ secrets.GITHUB_TOKEN }}@github.com/J-Yoharu/karaoke-list.git master:gh-pages      
 
